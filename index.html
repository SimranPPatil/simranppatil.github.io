<!DOCTYPE Html>
<html >
<head>

<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="type.js"></script>
</head>

<body>
<section id="myImg" class="overlay" style="background-image: url(Altgeld.jpg)">
</section>
<div id="Intro" class="overlay">

	  	<div class="col-sm-6" id="firsttext">
			<span id="type"></span>
			<span id="cursor">|</span>	
		</div>
		<div class="col-sm-6">
			<img id="introimg" src="louvre.jpg">
			<img id="introimg2" src="stamp.png">
		</div>
	</div>
  </div>
</div>
<!-- after intro screen-->
<section>
	<div class="content">
		<div class="parallax">
			<ul class="fly-in hidden">
				<li> W</li>
				<li> E</li>
				<li> L</li>
				<li> C</li>
				<li> O</li>
				<li> M</li>
				<li> E</li>
			</ul>
		</div>
	</div>
</section>
<script type="text/javascript">
	$(function(){
		$(document).on('scroll', function(){
			var currY = $(document).scrollTop();
			console.log('scr' + currY);
			$('div.parallax').css('background-position', '0' + -currY/3 + 'px' );
		})
	})();


</script>
